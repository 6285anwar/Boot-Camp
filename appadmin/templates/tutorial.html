<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            :root{
          --violet:#6c5ce7;
          --pink:#FC427B;
          --gradient:linear-gradient(90deg, var(--violet), var(--pink));
        }
        
        
        </style>
</head>
<body style="background-image: linear-gradient(90deg, var(--violet), var(--pink));">
<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card p-3 mt-3">
                <center>
                    <h1 class="text-danger">TUTORIALS</h1>
                    
                    <hr>
                    
                </center>
                <a href="{% url 'dashbord' %}">
                    <button type="button" class='btn btn-danger float-left'  style="background-image: linear-gradient(90deg, var(--violet), var(--pink));">
                        Back
                    </button></a>
                <a href="{% url 'tutorialadd' %}">
                <button type="button" class='btn btn-danger float-right'  style="background-image: linear-gradient(90deg, var(--violet), var(--pink));">
                    ADD
                </button></a>
                &nbsp;
                <div class="table-responsive">
                    
                    <table class="table table-striped table-light">
                        <thead>
                            
                            <tr>
                                <th>File</th>
                                <th>ID</th>
                                <th>Video Name</th>
                                <th>Video Description</th>
                                <th>Course Name</th>
                                <!-- <th>Action</th> -->
                                
                                
                                
                                
                                
                                

                            </tr>
                        </thead>
                        <tbody>
                            {% for i in tutorial %}
                            
                            
                            
                            <tr>
                                <td><video width="50" height="50" controls autoplay
                                    src="{{i.vedio.url}}">
                                  </video></td>
                                

                                <td>{{i.courceid.courceid}}</td>
                                <td>{{i.vedioname}}</td>
                                <td>{{i.vediodsp}}</td>
                                
                                <td>{{i.courceid.courcenames}}</td>
                               
                                <!-- <td>
                                    <a href="/app/editcource/{{i.courceid}}">
                                        <button type="button" class='btn btn-success w-90 mt-3 mb-4'>
                                            EDIT
                                        </button>
                                    </a>
                                    <a href="/app/deletecource/{{i.courceid}}">
                                        <button type="button" class='btn btn-danger w-80'>
                                            DELETE
                                        </button>
                                    </a>
                                </td> -->

                                
                            </tr>
                            {% endfor%}
                           
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
